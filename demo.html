<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform Demo</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .box {
            width: 150px;
            height: 150px;
            background: #4CAF50;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 20px;
            border-radius: 10px;
            transition: transform 0.6s ease;
        }
        .box:hover {
            transform: rotate(100deg) scale(1.6) translate(40px, -90px);
        }
    </style>
</head>
<body>
    <div class="box">Hover me</div>
</body>
</html>
